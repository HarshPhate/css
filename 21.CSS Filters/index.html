<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .cint img{
            width: 500px;
            filter: blur(0.7px) brightness(123%) contrast(29%);
            /* filter: grayscale(1%);  //black & white// */
            filter: invert(.2334);
            filter: opacity(1);
        }
    </style>
</head>
<body>
    <div class="cint">
        <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="" srcset="">
    </div>
</body>
</html>
