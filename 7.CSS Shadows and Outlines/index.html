<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines </title>
</head>

<body>
    <style>
        .box {
            border: 10px solid gainsboro;
            margin: 10;
            padding: 5px;
            box-shadow: 2px 5px  red;
        
        }
        p{
            text-shadow: 2px 3px 4px purple;
            outline: 2px solid red; 
            border: 2px solid;
            border-radius: 10px ;
        }
    </style>
    <div class="box">
        I am a box
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita accusamus, labore facere nostrum repellat in doloribus sit! Soluta veritatis veniam reprehenderit cum numquam est doloribus ratione! Accusamus repellendus modi incidunt.</p>
</body>

</html>
